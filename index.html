<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="icon" href="images/myCalculator.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- 
    Objective:
    To build a Calculator App using HTML, CSS, and JavaScript. The application allow users to perform basic arithmetic operations like addition, subtraction, multiplication, and division.

    Use Case:
    The Simple Calculator can be used for basic arithmetic operations, educational learning, and quick calculations in web applications with an intuitive and user-friendly interface.
    -->
    <div class="container">
        <!-- The header of the calculator application with a heading -->
        <header>
            <h1>Calculator Application using HTML, CSS, and JavaScript</h1>
        </header>

        <!-- The Calculator Section/Container -->
        <section class="calculatorSection">
            <h2>Simple Calculator</h2>
            <!-- The screen has 100% width, while other keys have 25% width with fours keys per row depending on the total number of keys  -->
            <div class="theCalculator">
                <!-- The Calculator Screen having full width-->
                 <div class="screen">
                    <p class="screenText">0</p>
                 </div>
                 <!-- Below are the various keys for the simple calculator-->
                  <div class="key">7</div>
                  <div class="key">8</div>
                  <div class="key">9</div>
                  <div class="key">4</div>
                  <div class="key">5</div>
                  <div class="key">6</div>
                  <div class="key">1</div>
                  <div class="key">2</div>
                  <div class="key">3</div>
                  <div class="key">0</div>
                  <div class="key op">/</div>
                  <div class="key op">Clear</div>
                  <div class="key op">-</div>
                  <div class="key op">=</div>
                  <div class="key op">*</div>
                  <div class="key op">+</div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
